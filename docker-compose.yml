services:
  products-api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # These variables should match the PostgreSQL service's environment variables
      # and your FastAPI application should use these to connect to the database.
      DATABASE_URL: ${DATABASE_URL}
    # Command to run the FastAPI application, assuming 'app' is your FastAPI instance in 'main.py'
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:17-alpine # Using a lightweight PostgreSQL image
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # This named volume will persist your PostgreSQL data
      - database_data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT:-5432}:5432" # Expose PostgreSQL port (optional, good for direct connection from host)

volumes:
  database_data:
